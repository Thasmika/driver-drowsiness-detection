name: drowsiness_detection
description: Real-Time Driver Drowsiness Detection mobile application
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Camera
  camera: ^0.10.5+5
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Location Services
  geolocator: ^10.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Platform Channels
  flutter_platform_widgets: ^6.0.2
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
    - assets/images/
